<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .response {
      background-color: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .response p {
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="quiz.html">Quiz</a>
      <a href="chat.html">Chat</a>
    </nav>
  </header>

  <main>
    <h2>Anonymous Responses</h2>
    <div id="responses"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8RPTDWCPMRLl-IirhunsbBvCw-PRytVs",
      authDomain: "depression-b81de.firebaseapp.com",
      projectId: "depression-b81de",
      storageBucket: "depression-b81de.appspot.com",
      messagingSenderId: "206001450588",
      appId: "1:206001450588:web:4259c6db7d8c40894fc099"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = async function() {
      const querySnapshot = await getDocs(collection(db, "quizResponses"));
      const responsesContainer = document.getElementById('responses');

      querySnapshot.forEach((doc) => {
        const responseData = doc.data().answers;
        const responseDiv = document.createElement('div');
        responseDiv.classList.add('response');

        let responseText = "<strong>Response:</strong><br>";
        for (let question in responseData) {
          responseText += `Q${question}: ${responseData[question]}<br>`;
        }

        responseDiv.innerHTML = responseText;
        responsesContainer.appendChild(responseDiv);
      });
    };
  </script>

</body>
</html>
