<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .message {
      background-color: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: 80%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="quiz.html">Quiz</a>
      <a href="chat.html">Chat</a>
    </nav>
  </header>

  <main>
    <h2>Anonymous Chat</h2>
    <div id="messages"></div>

    <input type="text" id="chatInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8RPTDWCPMRLl-IirhunsbBvCw-PRytVs",
      authDomain: "depression-b81de.firebaseapp.com",
      projectId: "depression-b81de",
      storageBucket: "depression-b81de.appspot.com",
      messagingSenderId: "206001450588",
      appId: "1:206001450588:web:4259c6db7d8c40894fc099"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Display messages from Firestore
    window.onload = async function() {
      const querySnapshot = await getDocs(collection(db, "chatMessages"));
      const messagesContainer = document.getElementById("messages");

      querySnapshot.forEach((doc) => {
        const messageData = doc.data();
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        messageDiv.textContent = messageData.message;
        messagesContainer.appendChild(messageDiv);
      });
    };

    // Send a new message
    window.sendMessage = async function() {
      const messageInput = document.getElementById("chatInput");
      const message = messageInput.value.trim();

      if (message) {
        try {
          await addDoc(collection(db, "chatMessages"), {
            message: message,
            timestamp: Date.now()
          });
          messageInput.value = "";
          alert("Message sent!");
        } catch (e) {
          console.error("Error sending message: ", e);
        }
      }
    };
  </script>

</body>
</html>
