<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Awareness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Depression Awareness</h1>
        <p>Learn more about depression and take our quiz to see if you need help.</p>
    </header>

    <section id="quiz-section">
        <h2>Quiz</h2>
        <div id="quiz-container">
            <!-- Quiz will be here -->
        </div>
        <button onclick="startQuiz()">Start Quiz</button>
    </section>

    <section id="chat-section">
        <h2>Anonymous Chat</h2>
        <div id="chat-container">
            <!-- Chat will be here -->
        </div>
        <button onclick="startChat()">Start Chat</button>
    </section>

    <!-- Add Firebase SDKs and your custom scripts as modules -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>
    <script type="module" src="quiz.js"></script>
    <script type="module" src="chat.js"></script>
</body>
</html>
